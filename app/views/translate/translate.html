<!DOCTYPE HTML>
<div class="container" scrolly-scroll>
    <div class="well clearfix">
        <p class="lead">
            translate
        </p>
        <p class="pull-left">&nbsp;&nbsp;{{name}}</p>

        <p><b>Select desired locale:</b></p>
<button class="btn btn-primary" ng-click="setLocale('es-ES')">es-ES</button>
<button class="btn btn-primary" ng-click="setLocale('en-US')">en-US</button>
<button class="btn btn-primary" ng-click="setLocale('ja-JP')">ja-JP</button>


<h4>Date</h4>

<p>{{now | date:'fullDate'}}</p>

<h4>Currency</h4>

<p>{{100 | currency}}</p>

<h4>Number</h4>

<!-- Number should be rounded using locale -->
<p>{{1200300.456789 | number}}</p>

<h4>Text</h4>

{{'CURSO_WELCOME'  | translate}}
<p translate="WELCOME"></p>
<p translate="CURSO_WELCOME"></p>
<!-- With values -->
<p translate="WELCOME_NAME" translate-values="{'name': 'Alex'}"></p>

<p translate="WELCOME_NAME_AGE" translate-values="{'name': '{{name}}', 'age': {{age}} }"></p>


    </div>
</div>
